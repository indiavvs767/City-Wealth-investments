<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>City-Coin Investments</title>

<!-- CHART.JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#f0b90b;
  --muted:#94a3b8;
  --border:#1e293b;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0b1220,#020617);
  color:#fff;
  padding-top:75px;
}

/* NAVBAR */
.top-nav{
  position:fixed;
  top:0;left:0;width:100%;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(12px);
  display:flex;
  align-items:center;
  padding:16px 30px;
  border-bottom:1px solid var(--border);
  z-index:1000;
}
.top-nav h1{
  color:var(--accent);
  font-size:20px;
  font-weight:700;
  margin-right:auto;
}
.top-nav a{
  color:#fff;
  text-decoration:none;
  margin-left:14px;
  padding:8px 14px;
  border-radius:8px;
  transition:.25s;
}
.top-nav a:hover{
  background:rgba(240,185,11,.15);
  color:var(--accent);
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* SECTIONS */
.dashboard,.investment,.history{display:none}
.dashboard h1{font-size:30px;margin-bottom:25px}

/* CARDS */
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border:1px solid var(--border);
  border-radius:16px;
  padding:25px;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 80px rgba(240,185,11,.15);
}

/* BALANCES */
.balances{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-bottom:35px;
}
.balance-card h3{
  color:var(--muted);
  font-weight:500;
}
.balance-card p{
  font-size:28px;
  font-weight:800;
  color:var(--accent);
  margin-top:10px;
}

/* CHARTS */
.charts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  margin-bottom:40px;
}

/* ACTIONS */
.actions{
  display:flex;
  justify-content:center;
  gap:20px;
}
.actions button{
  padding:14px 34px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#f0b90b,#ffd95a);
  font-weight:800;
  cursor:pointer;
  transition:.3s;
}
.actions button:hover{
  transform:translateY(-3px);
  box-shadow:0 18px 45px rgba(240,185,11,.45);
}

/* INVEST */
.investment h2,
.history h2{
  font-size:26px;
  margin-bottom:20px;
}
.investment select,
.investment input{
  width:100%;
  margin:12px 0;
  padding:14px;
  background:#020617;
  border:1px solid var(--border);
  color:#fff;
  border-radius:10px;
}
.investment button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#f0b90b,#ffd95a);
  border:none;
  border-radius:10px;
  font-weight:800;
  margin-top:12px;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-content{
  width:90%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border:1px solid var(--border);
  border-radius:18px;
  padding:35px;
